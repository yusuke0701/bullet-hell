name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  lint:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: バージョン
      run: npm -v
    - name: 依存関係の解決
      run: npm install
    - name: ESLintを実行
      run: npm run lint

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: バージョン
      run: npm -v
    - name: 依存関係の解決
      run: npm install
    - name: ビルド
      run: npm run build
